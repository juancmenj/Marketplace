
<div class="container m-5">
  <h1>Ingresar nuevo producto</h1>
  <div class="row animated fadeIn faster ">
    <div class="col-12 col-sm-10 col-md-8">
  
      <form (ngSubmit)="guardar( f )"  #f="ngForm">
  
        <div class="form-group">
            <label>Imagen del producto</label>
              <div *ngIf=" id === nuevo ">
                <input type="text"
                      class="form-control"
                      placeholder="url de la imagen del producto"
                      [(ngModel)]="producto.imagenProducto"
                      name="imagen"
                      required>
              </div>
              <div *ngIf=" id !== nuevo ">
                  <img [src]="producto.imagenProducto" class="img-fluid img-products" alt="...">
              </div>
        </div>
        
        
        <div class="form-group">
            <label>Nombre Empresa</label>
            <input type="text"
                   class="form-control"
                   placeholder="Nombre de la empresa"
                   [(ngModel)]="producto.empresa"
                   name="empresa"
                   required>
        </div>
  
        <div class="form-group">
            <label>Nombre producto</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="producto.tituloProducto"
                   name="nombre_producto"
                   placeholder="nombre del producto">
        </div>

        <div class="form-group">
            <label>Descripci√≥n</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="producto.descripcion"
                   name="descripcion"
                   placeholder="descripcion del producto">
        </div>
  
        <div class="form-group">
            <label>Precio regular</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="producto.precioRegular"
                   name="precio_regular"
                   placeholder="Precio">
        </div>

        <div class="form-group">
            <label>Cantidad de descuento</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="producto.descuento"
                   name="descuento"
                   placeholder="cantidad a descontar">
        </div>

        <div class="form-group">
            <label>Moneda</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="producto.moneda_simbol"
                   name="producto"
                   placeholder="Simbolo de la moneda">
        </div>

        <hr>
        <div class="form-group text-center">
          <button type="submit"
                  class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </div>
  
  
      </form>
</div>
